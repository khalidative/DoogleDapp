    <div class="s010">
      <form>
        <div class="inner-form">
          <div class="basic-search">

              <input id="search" type="text" placeholder="Type Keywords" onkeydown="if(event.keyCode == 13) generateResults();" />

                </svg>
              </div>
            </div>
          </div>
          <ul id="dynamic-list" style="left:10px"></ul>
          <textarea id="doc" class="doc__text-editor" onclick="$('#doc').css('visibility : visible')"></textarea>
        </div>
      </form>
    </div>
